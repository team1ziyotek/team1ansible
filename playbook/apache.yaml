---
- hosts: webservers
  remote_user: ansible
  become: yes

  tasks:
  - name: install latest apache
    yum:
      name: httpd
      state: latest
  - name: write apache config file
    template:
      src: /ansible/templates/httpd.conf.j2
      dest: /etc/httpd/conf/httpd.conf
  - name: Web content
    template:
      src: /ansible/templates/index.html.j2
      dest: /var/www/html/index.html
    notify:
    - restart apache
  - name: ensure apache is running
    service:
      name: httpd
      state: started
  handlers:
    - name: restart apache
      service:
        name: httpd
        state: restarted
