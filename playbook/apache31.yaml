---
- hosts: webserver31
  remote_user: ansible
  become: yes

  tasks:
  - name: install latest apache
    yum:
      name: httpd
      state: latest

  - name: write apache config file
    template:
      src: /ansible/templates/httpd31.conf.j2
      dest: /etc/httpd/conf/httpd.conf
    notify:
    - restart httpd

  - name: web content
    template:
      src: /ansible/templates/webserver31index3.html.j2
      dest: /var/www/html/index31.html

  - name: ensure apache server is running
    service:
      name: httpd
      state: started

  handlers:
  - name: restart httpd
    service:
      name: httpd
      state: restarted

